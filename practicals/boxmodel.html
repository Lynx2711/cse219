<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.none{
            border-style: none;
        }
        p.hidden{
            border-style: hidden;
        }
        p.mix{
            border-style: dotted dashed solid double;
        }
        p.groove{
            border-style: groove;
        }
        p.dashed{
            border-style: dashed;
        }
        a:link{
            color: red;
        }
        a:hover{
            color: hotpink;
        }
        a:visited{
            color: green
        }
    </style>
</head>
<body>
    <p>Border Porperties</p>
    <p class="none">No border</p>
    <p class="hidden">Hidden Border</p>
    <p class="mix">A mixed border</p>
    <p class="groove">A grooveed border</p>
    <p class="dashed">A dashed border</p>
    <a href="https://www.google.co.in/">A link</a>
</body>
</html>
