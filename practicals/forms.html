<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="name" >Name</label><br>
        <input type="text" placeholder="Your name" required><br>
        <label>Email</label><br>
        <input type="email" required><br>
        <label for="city">Select City</label><br>
        <select id="city" name="city">
            <option value="select" disabled selected hidden>Select</option>
            <option value="Jalandhar">Jalandhar</option>
            <option value="Phagwara">Phagwara</option>
            <option value="Ludhiyana">Ludhiyana</option>
        </select><br>
        <label for="address">Address</label>
        <textarea name="" id="" cols="30" rows="5" name="address"></textarea>
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender"> male
        <input type="radio" value="female" name="gender"> female
        <input type="radio" value="others" name="gender"> others
        <br>
        <label for="password">Password</label>
        <input type="password" name="password"><br>
        <label for="upload">Upload File</label>
        <input type="file" name="file"><br>
        <input type="submit" value="SUBMIT FORM"> <br>
        <input type="reset">
    </form>
    
</body>
</html>
